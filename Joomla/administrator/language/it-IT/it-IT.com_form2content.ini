COM_FORM2CONTENT_ABOUT_LINE1="Open Source Design è una società olandese specializzata nella creazione di siti web e applicazioni per i siti web amichevole e intuitiva. I nostri (grafica) designer e programmatori lavorano in stretta collaborazione per garantire la qualità e l'estetica atteso dal consumatore moderno."
COM_FORM2CONTENT_ABOUT_LINE2="Form2Content  è un esempio di come le grandi possibilità di Joomla sono stati ampliati con l'aggiunta di ulteriori funzionalità e facilità d'uso senza compromettere il lavoro di altri sviluppatori di terze parti."
COM_FORM2CONTENT_ABOUT_LINE3="Fateci sapere se avete domande o suggerimenti relativi Form2Content  sul nostro sito web."

